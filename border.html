<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-model</title>
    <link rel="stylesheet" href="sty1.css" />
    
  
  </head>
  <body>
    <h1><u><span>M</span>obiles:</u></h1>
    <div class="mobile">
      <div class="poco">
        <img src="poco.jpeg" alt="poco p1" />
      
        <p>Realme p1 5g</p>
        <p><b>From 14,999</b></p>
      </div>
      <div class="vivo">
        <img src="vivo.jpeg" alt="vivo T2" />
       
        <p>vivo T2 5g</p>
        <p><b>From 20,999</b></p>
      </div>
      <div class="pocom6">
        <img src="poco m6.jpg" alt="pocom6"> 
        <p>poco m6 pro 5g</p>
        <p><b>From 9,249</b></p>
      </div>
      <div class="moto">
        <img src="moto1.jpg" alt="moto edge 50 fusion">
        <p>moto edge 50 fusion</p>
        <p><b>From 20,999</b></p>
      </div>
      <div class="p1pro">
        <img src="p1pro.jpg" alt="Realme p1pro">
        <p>realme p1 pro</p>
        <p><b>From 20,999</b></p>
      </div>
      <div class="vivot3">
        <img src="t3x.jpeg" alt="vivo-t3x-5g">
        <p>vivo T3x 5G</p>
        <p><b>From 12,499</b></p>
      </div>
      <div class="infinix">
        <img src="infinix1.jpeg" alt="infinix GT 20 pro">
        <p>infinix GT 20 pro</p>
        <p><b>From 17,999</b></p>
      </div>
      
    </div>  
   
  </body>
</html>
